<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ğŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
font-family:Georgia;
background:linear-gradient(#000814,#001d3d);
color:white;
text-align:center;
overflow-x:hidden;
}

/* stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:.2}
to{opacity:1}
}

/* petals */
.petal{
position:fixed;
color:#7fd6ff;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}

/* intro */
#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
}
#heart{
font-size:80px;
animation:beat 1s infinite;
}
@keyframes beat{
0%{transform:scale(1)}
50%{transform:scale(1.3)}
100%{transform:scale(1)}
}

/* box */
.box{
background:rgba(255,255,255,.05);
padding:30px;
border-radius:25px;
margin:40px auto;
max-width:600px;
}

/* buttons */
button{
padding:15px 30px;
border:none;
border-radius:30px;
background:#0077b6;
color:white;
font-size:18px;
cursor:pointer;
}
button:hover{transform:scale(1.1)}

/* proposal popup */
#proposal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.9);
justify-content:center;
align-items:center;
z-index:99;
}

/* secret */
.secret{
display:none;
font-size:24px;
color:#7fd6ff;
margin-top:20px;
}

/* slides */
@keyframes fadeIn{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

/* fireworks */
.fire{
position:fixed;
font-size:25px;
animation:boom 1s linear forwards;
}
@keyframes boom{
0%{transform:scale(.2);opacity:1}
100%{transform:scale(2);opacity:0}
}

#count{
font-size:22px;
color:#7fd6ff;
margin-top:40px;
}

</style>
</head>

<body>

<!-- music -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<!-- intro -->
<div id="intro">
<div id="heart">ğŸ’™</div>
<h1>For My Love</h1>
</div>

<!-- proposal -->
<div id="proposal">
<div class="box">
<h2>Will you be my forever home? ğŸ’</h2>
<button onclick="yes()">YES ğŸ’–</button>
</div>
</div>

<!-- content -->
<div class="box">
<h1>ğŸ’™</h1>

<p>
I'm sorry for every misunderstanding...<br>
Meeting you on that bus was the best moment of my life.<br>
Since that day I keep loving you more and more ğŸ’™
</p>

<button onclick="openHeart()">Open My Heart â¤ï¸</button>

</div>

<script>

/* intro fade */
setTimeout(()=>{
document.getElementById("intro").style.display="none";
},3000);

/* stars */
for(let i=0;i<120;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDuration=Math.random()*3+1+"s";
document.body.appendChild(s);
}

/* petals */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.innerHTML="ğŸ’™";

p.style.animationDuration=Math.random()*5+5+"s";
document.body.appendChild(p);

},500);

/* open proposal */
function openHeart(){
document.getElementById("proposal").style.display="flex";
}

/* YES clicked */
function yes(){

/* music fade */
let music=document.getElementById("music");

let v=0;
let fade=setInterval(()=>{
if(v<1){
v+=0.02;
music.volume=v;

},120);

/* fireworks */
for(let i=0;i<40;i++){
let f=document.createElement("div");
f.className="fire";
f.innerHTML="âœ¨";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);

/* secret message */

}

/* slides */
const data=[
["Image 1.jpg","With you, even silence feels beautiful ğŸ’™"],
["Image 2.jpg","Every second with you is my favorite moment âœ¨"],
["Image 3.jpg","I just want us together forever ğŸŒ"],
["Image 4.jpg","Walking beside you is happiness ğŸš¶â€â™€ï¸"],
["Image 5.jpg","Your love is my home ğŸ¡"],
["Image 7.jpg","I see my forever in you ğŸ’«"],
["Image 8.jpg","I don't need the worldâ€¦ only you â¤ï¸"]
];

let i=0;
function showSlides(){

const box=document.getElementById("slides");

box.innerHTML=`
<div style="animation:fadeIn 2s">

/* countdown since July 1 2025 */
const start=new Date("July 1 2025");

setInterval(()=>{

let hrs=Math.floor(now/3600000);

},1000);

</script>

</body>
</html>
