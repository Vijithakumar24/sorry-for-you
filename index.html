<style>

body{
margin:0;
font-family:Georgia;
background:linear-gradient(#000814,#001d3d);
color:white;
text-align:center;
overflow-x:hidden;
}

/* stars */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:.2}
to{opacity:1}
}

/* petals */
.petal{
position:fixed;
color:#7fd6ff;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-10vh)}
100%{transform:translateY(110vh)}
}

/* intro */
#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
}
#heart{
font-size:80px;
animation:beat 1s infinite;
}
@keyframes beat{
0%{transform:scale(1)}
50%{transform:scale(1.3)}
100%{transform:scale(1)}
}

/* box */
.box{
background:rgba(255,255,255,.05);
padding:30px;
border-radius:25px;
margin:40px auto;
max-width:600px;
}

/* buttons */
button{
padding:15px 30px;
border:none;
border-radius:30px;
background:#0077b6;
color:white;
font-size:18px;
cursor:pointer;
}
button:hover{transform:scale(1.1)}

/* proposal popup */
#proposal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.9);
justify-content:center;
align-items:center;
z-index:99;
}
