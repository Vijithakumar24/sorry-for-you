<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ğŸ’™</title>

<style>
body{
margin:0;
font-family:Georgia;
background:linear-gradient(#000814,#001d3d);
color:white;
text-align:center;
overflow:hidden;
}

/* screens */
.screen{
display:none;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
}
.active{display:flex}

/* heart beat */
.heart{
font-size:90px;
animation:beat 1s infinite;
}
@keyframes beat{
0%{transform:scale(1)}
50%{transform:scale(1.3)}
100%{transform:scale(1)}
}

/* button */
button{
padding:15px 30px;
border:none;
border-radius:30px;
background:#0077b6;
color:white;
font-size:18px;
cursor:pointer;
margin-top:25px;
}

/* secret text */
#secret{
display:none;
font-size:30px;
color:#7fd6ff;
margin-top:20px;
}

/* images */
img{
width:300px;
border-radius:15px;
margin-top:20px;
display:none;
}

/* fireworks hearts */
.fire{
position:fixed;
font-size:30px;
pointer-events:none;
animation:boom 1.5s ease-out forwards;
}

@keyframes boom{
0%{transform:translate(0,0);opacity:1}
100%{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
<div class="heart">ğŸ’™</div>
<h2>For My Love</h2>
<button onclick="next(2)">Open â¤ï¸</button>
</div>

<!-- SCREEN 2 PROPOSAL -->
<div class="screen" id="s2">
<h2>Will you be my forever home? ğŸ’</h2>
<button onclick="yes()">YES ğŸ’–</button>
</div>

<!-- SCREEN 3 SECRET -->
<div class="screen" id="s3">
<h1 id="secret">He said yes ğŸ’ğŸ’™</h1>
<button onclick="next(4)">Continue âœ</button>
</div>

<!-- SCREEN 4 MESSAGE -->
<div class="screen" id="s4">
<p>
I'm sorry for every misunderstanding...<br>
Meeting you on that bus was the best moment of my life.<br>
Since that day I keep loving you more and more ğŸ’™
</p>

<!-- SCREEN 5 PHOTOS -->

<img src="Image 1.jpg">

<script>

/* screen switch */
function next(n){
document.querySelector(".active").classList.remove("active");
document.getElementById("s"+n).classList.add("active");
}

/* YES BUTTON */
function yes(){

next(3);

/* show message */
document.getElementById("secret").style.display="block";

/* fireworks */
for(let i=0;i<60;i++){
let f=document.createElement("div");
f.className="fire";
f.innerHTML="ğŸ’™";
f.style.left="50%";
f.style.top="50%";
f.style.setProperty("--x",(Math.random()*600-300)+"px");
f.style.setProperty("--y",(Math.random()*600-300)+"px");
document.body.appendChild(f);
setTimeout(()=>f.remove(),1500);
}

}

/* photos appear one by one */
function showPhotos(){

next(5);

let imgs=document.querySelectorAll("#s5 img");
let i=0;

let show=setInterval(()=>{
if(i<imgs.length){
imgs[i].style.display="block";
i++;
}else clearInterval(show);
},1200);
}

</script>

</body>
