<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ğŸ’™</title>

<style>
body{
margin:0;
font-family:Georgia;
text-align:center;
background:linear-gradient(#000814,#001d3d);
color:white;
overflow-x:hidden;
}

/* intro */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
}

#heart{
font-size:80px;
animation:beat 1s infinite;
}

@keyframes beat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.3)}
}

/* stars */
.star{
position:absolute;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:.2}
to{opacity:1}
}

/* buttons */
button{
padding:15px 30px;
border:none;
border-radius:30px;
background:#0077b6;
color:white;
font-size:18px;
cursor:pointer;
}
button:hover{
background:#00b4d8;
transform:scale(1.1);
}

/* popup */
#proposal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.85);
justify-content:center;
align-items:center;
z-index:99;
}

/* slides */
.box{
background:rgba(255,255,255,.05);
padding:30px;
margin:40px auto;
border-radius:25px;
width:80%;
max-width:500px;
}

img{
margin-top:20px;
border-radius:20px;
box-shadow:0 0 30px #7fd6ff;
width:320px;
}

.fade{
animation:fade 2s;
}
@keyframes fade{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

#count{
margin-top:30px;
font-size:24px;
color:#7fd6ff;
}

/* fireworks */
.spark{
position:absolute;
font-size:24px;
animation:boom 1s linear forwards;
}
@keyframes boom{
to{transform:translateY(-200px);opacity:0}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
<div id="heart">ğŸ’™</div>
<h2>For My Love</h2>
</div>

<!-- PROPOSAL -->
<div id="proposal">
<div class="box">
<h2>Will you be my forever home? ğŸ’</h2>
<button onclick="yes()">YES â¤ï¸</button>
</div>
</div>

<!-- CONTENT -->
<div style="padding-top:100px">

<button onclick="openHeart()">Open My Heart â¤ï¸</button>

<div id="slides"></div>
<div id="count"></div>

</div>

<script>

/* intro disappear */
setTimeout(()=>{
document.getElementById("intro").style.display="none";
},2500);

/* stars */
for(let i=0;i<120;i++){
let s=document.createElement("div");
s.className="star";
s.style.width=s.style.height=Math.random()*3+"px";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
document.body.appendChild(s);
}

/* open popup */
function openHeart(){
document.getElementById("proposal").style.display="flex";
}

/* when YES */
function yes(){

document.getElementById("proposal").style.display="none";

/* PLAY MUSIC */
let music=document.getElementById("music");
music.volume=0;
music.play();

/* fade volume */
let v=0;
let fade=setInterval(()=>{
if(v<1){
v+=0.02;
music.volume=v;
}else clearInterval(fade);
},120);

/* fireworks */
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="spark";
s.innerHTML="âœ¨";
s.style.left=Math.random()*100+"vw";
s.style.top="80vh";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
}

/* start slides */
showSlides();
}

/* SLIDES DATA */
const data=[
["","I'm sorry for the misunderstandingsâ€¦ ğŸ’™"],

["Image 1.jpg","With you, even silence feels beautiful ğŸ’™"],
["Image 2.jpg","Every second with you is my favorite moment âœ¨"],
["Image 3.jpg","I just want us together forever ğŸŒ"],
["Image 4.jpg","Walking beside you is happiness ğŸš¶â€â™€ï¸"],
["Image 5.jpg","Your love is my home ğŸ¡"],
["Image 7.jpg","I see my forever in you ğŸ’«"],
["Image 8.jpg","I don't need the worldâ€¦ only you â¤ï¸"]
];

let i=0;

function showSlides(){

let box=document.getElementById("slides");

if(i < data.length){

if(data[i][0]==""){
box.innerHTML=`
<div class="box fade">
<p style="font-size:26px;color:#7fd6ff">${data[i][1]}</p>
</div>`;
}else{
box.innerHTML=`
<div class="box fade">
<img src="${data[i][0]}">
<p style="font-size:22px;color:#7fd6ff">${data[i][1]}</p>
</div>`;
}

i++;
setTimeout(showSlides,3500);

}else{
startTimer();
}

}

/* TIMER LAST PAGE */
function startTimer(){

const start=new Date("July 17 2025");

setInterval(()=>{

let now=new Date();
let diff=now-start;

let months=Math.floor(diff/(1000*60*60*24*30));
let days=Math.floor(diff/(1000*60*60*24))%30;
let hours=Math.floor(diff/(1000*60*60))%24;

document.getElementById("count").innerHTML=
"I have loved you for ğŸ’™ "+
months+" months "+
days+" days "+
hours+" hours";

},1000);

}

</script>
</body>
</html>
